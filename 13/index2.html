<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">

<body  style="color: #425C81FF">
<section class="d-flex justify-content-center position-relative">
    <img  class="imag6 imag-fluid d-none d-md-block" src="img/Vector1.png">
    <img  class="imag6 img-fluid d-none d-md-block" src="img/Ellipse 650.png">
    <img  class="imag6 img-fluid d-none d-md-block" src="img/Ellipse 649.png">
    <img  class="imag7 img-fluid d-none d-md-block" src="img/Vector1.png">
    <img  class="imag7 img-fluid d-none d-md-block" src="img/Ellipse 650.png">
    <img  class="imag7 img-fluid d-none d-md-block" src="img/Ellipse 651.png">
    <div class="container-fluid d-sm-flex row  justify-content-center ">
        <form class="  px-2 py-3 mt-5  col-lg-3 col-md-4" style="border:7px solid #425C81; background: #ffffff;  ">
        <a style="cursor: pointer;text-decoration: none;color: #425C81" class="d-inline"><h3 class="mb-5 mt-2"><img src="img/Arrow - Left.png">ورود </h3></a>
        <label for="user">نام کاربری</label>
        <div class="form-floating">
            <label for="user"  class="mt-2 form-label float-end opacity-50"><img src="img/Profile.png"></label>
            <input class="form-control my-2 " type="text" id="user">
        </div>
            <label for="pass">رمز عبور</label>
        <div class="form-floating">
            <label for="pass" class="mt-2 form-label float-end opacity-50"><img src="img/Lock.png"></label>
            <input type="password" class="form-control mb-3 my-2" id="pass">
        </div >
        <a id="a4" class="btn btn-outline-primary d-block mt-5 mb-2 ">ورود</a>
    </form>
</div>
</section>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/bootstrap.js"></script>
