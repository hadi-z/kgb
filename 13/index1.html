<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class=" " style="color: #425C81" >
<section class="position-relative d-flex justify-content-center"  >
    <img  class="imag4 imag-fluid d-none d-md-block" src="img/Vector1.png">
    <img  class="imag4 img-fluid d-none d-md-block" src="img/Ellipse 650.png">
    <img  class="imag4 img-fluid d-none d-md-block" src="img/Ellipse 649.png">
    <img  class="imag5 img-fluid d-none d-md-block" src="img/Vector1.png">
    <img  class="imag5 img-fluid d-none d-md-block" src="img/Ellipse 650.png">
    <img  class="imag5 img-fluid d-none d-md-block" src="img/Ellipse 651.png">
    <div class="container-fluid d-flex justify-content-center row- ">
        <form class="rounded-1 px-2 py-3 col-lg-3 col-md-4 mt-5" style="border:7px solid #425C81; background: #ffffff;  ">
            <h3  class="mb-5  mt-2" >ثبت نام</h3>
            <label for="user">نام کاربری</label>
            <div class="form-floating my-2" >
                <label for="user"  class="m-2 form-label opacity-50 "><img src="img/Profile.png"></label>
                <input class="form-control " type="text" id="user">
            </div>
            <label for="phone">شماره تلفن</label>
            <div class="form-floating my-2">
                <label for="phone" class="m-2 form-label opacity-50" > <img src="img/Stroke 1.png"> </label>
                <input type="text" class="form-control "  id="phone">
            </div>
            <label for="pass">رمز عبور</label>
            <div class="form-floating">
                <label for="pass" class="m-2 form-label  opacity-50"><img src="img/Lock.png"> </label>
                <input type="password" class="form-control mb-3" id="pass">
            </div >
            <a class="a3 btn btn-primary d-block mt-4 " id="a3">ثبت نام</a>
        </form>
    </div>
</section>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/cd.js"></script>
